<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="186846787191-1acmbp8cetug9bv9btehv3n3823ree89.apps.googleusercontent.com">
    <title>Acces Denied</title>
    
</head>
<body>
    
    <h1>Access not autorized</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>


    
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    
<script>
   

console.log(window.location.hostname.includes('localhost'))

var url = ( window.location.hostname.includes('localhost') )
            ? 'http://localhost:8080/api/auth/google'
            : 'https://server-request.herokuapp.com/api/auth/google';


function onSignIn(googleUser) {

    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    
    var id_token = googleUser.getAuthResponse().id_token;
    const data = { id_token };

    fetch( url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(   data )
    })
    .then( resp => resp.json() )
    .then( datas => console.log( 'Nuestro server', datas ) )
    .catch( err => console.log(err) );
    
}

function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
    console.log('User signed out.');
    });
}
</script>



<a href="#" onclick="signOut();">Sign out</a>
<script>
 
</script>
</body>
</html>
